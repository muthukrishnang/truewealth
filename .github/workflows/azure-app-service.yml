# Build, run DB migrations, and deploy to Azure Web App (main branch).
# Uses Next.js "standalone" output; Azure startup command must be: node server.js
# Uses Azure OIDC / service principal secrets created when you connected GitHub in Azure.

name: Build, migrate DB, and deploy to Azure Web App - truwealth

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: truwealth
  NODE_VERSION: "24"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # No cache: repo has no package-lock.json; omit cache so setup-node doesn't require a lock file

      - name: Install dependencies
        run: if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Lint
        run: npm run lint

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build
        run: npm run build
        env:
          DATABASE_URL: postgresql://build:build@localhost:5432/build
          NEXTAUTH_URL: https://placeholder
          NEXTAUTH_SECRET: build-placeholder
          GOOGLE_CLIENT_ID: build
          GOOGLE_CLIENT_SECRET: build

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Prepare standalone deployment package
        run: |
          # Next.js standalone: self-contained bundle, avoids Azure node_modules/.next issues
          cp -r .next/static .next/standalone/.next/
          echo "Standalone package contents:"
          ls -la .next/standalone
          ls -la .next/standalone/.next
          test -f .next/standalone/server.js && echo "server.js OK" || (echo "Missing server.js" && exit 1)
          test -d .next/standalone/.next && echo ".next OK" || (echo "Missing .next" && exit 1)

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .next/standalone

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FA47D80400DE444192FA14160FDDFACA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_81D3EC047CAA4E87B90830C4818A393B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_ABD83D1365034AC784C3487A96E17513 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: Production
          package: .
